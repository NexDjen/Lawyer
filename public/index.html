    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Windex-Юрист" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="Windex-Юрист - интеллектуальный помощник для юридических вопросов с поддержкой документооборота и голосового взаимодействия" />
    <meta name="keywords" content="AI, юрист, юридические вопросы, документы, чат, голосовой помощник" />

    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Windex-Юрист</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      input,
      select,
      textarea {
        font-size: 16px !important;
      }
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align:center; padding:20px; color:#fff">
        <h2>Для работы Windex-Юрист необходимо включить JavaScript.</h2>
        <p>Пожалуйста, включите JavaScript в настройках вашего браузера и перезагрузите страницу.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
  </body>
