      - WINDEXAI_MAX_TOKENS=${WINDEXAI_MAX_TOKENS}
      - WINDEXAI_TEMPERATURE=${WINDEXAI_TEMPERATURE}
    ports:
      - "3009:3007"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
