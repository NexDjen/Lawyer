version: '3.8'
services:
  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=3007
      - NODE_ENV=production
      - WINDEXAI_API_KEY=${WINDEXAI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - WINDEXAI_MODEL=${WINDEXAI_MODEL}
      - WINDEXAI_MAX_TOKENS=${WINDEXAI_MAX_TOKENS}
      - WINDEXAI_TEMPERATURE=${WINDEXAI_TEMPERATURE}
    ports:
      - "3007:3007"
    networks:
      - app-network
    restart: unless-stopped

  backend-2:
    build:
